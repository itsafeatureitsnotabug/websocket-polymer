<script src="../redux/index.js"></script>

<dom-module id="ws-poly">
  <template>
    <style>
      button {
        margin-top: 5px;
        margin-left: 1px;
      }
      input {
        width: auto;
        margin: 3px;
        padding: 2px;
      }
      textarea {
        width: 75%;
        height: 280px;
        font-family: Consolas, fixed;
      }
    </style>
    <h2>Native Websocket Polymer Element </h2>

      <button id="open" on-click="connectSocket">Connect</button>

      <br>
      <br>
      <button on-click="disconnectSocket">Disconnect</button>
      <button on-click="sendMessage">Send</button>

      <br>
      <br>
      <textarea class="socketMessage" id="message"></textarea>
